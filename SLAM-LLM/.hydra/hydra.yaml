hydra:
  run:
    dir: ''
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=
    - hydra.mode=RUN
    task:
    - ++train_config.enable_fsdp=false
    - ++train_config.enable_ddp=true
    - ++fsdp_config.pure_bf16=true
    - ++model_config.llm_name=Qwen2.5-7B
    - ++model_config.llm_path=/data_a100/models/GemmaX2-28-9B-v0.1
    - ++model_config.llm_dim=4096
    - ++model_config.query_len=80
    - ++model_config.encoder_name=whisper
    - ++model_config.encoder_projector_ds_rate=5
    - ++model_config.encoder_path=
    - ++model_config.encoder_path_hf=/data_a100/models/whisper-large-v3
    - ++model_config.encoder_dim=1280
    - ++model_config.encoder_projector=q-former
    - ++model_config.beam=5
    - ++dataset_config.dataset=st_dataset
    - ++dataset_config.file=examples/st_covost2/dataset/fleurs_dataset.py:get_speech_dataset
    - ++dataset_config.val_data_path=
    - ++dataset_config.input_type=mel
    - ++dataset_config.fix_length_audio=80
    - ++dataset_config.mel_size=128
    - ++dataset_config.inference_mode=true
    - ++dataset_config.source=wmt24_all
    - ++dataset_config.mode=mmt
    - ++dataset_config.validnum=-2
    - ++train_config.model_name=asr
    - ++train_config.freeze_encoder=true
    - ++train_config.freeze_llm=false
    - ++train_config.batching_strategy=custom
    - ++train_config.num_epochs=1
    - ++train_config.val_batch_size=4
    - ++train_config.num_workers_dataloader=8
    - ++log_config.decode_log=/mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM/models/output/asr-7B-mi-28lang-mmt-lora-312/asr_epoch_1_step_5000/wmt24_all.jsonl
    - ++ckpt_path=/mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM/models/output/asr-7B-mi-28lang-mmt-lora-312/asr_epoch_1_step_5000/model.pt
    - ++train_config.use_peft=true
  job:
    name: inference_asr_batch
    chdir: null
    override_dirname: ++ckpt_path=/mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM/models/output/asr-7B-mi-28lang-mmt-lora-312/asr_epoch_1_step_5000/model.pt,++dataset_config.dataset=st_dataset,++dataset_config.file=examples/st_covost2/dataset/fleurs_dataset.py:get_speech_dataset,++dataset_config.fix_length_audio=80,++dataset_config.inference_mode=true,++dataset_config.input_type=mel,++dataset_config.mel_size=128,++dataset_config.mode=mmt,++dataset_config.source=wmt24_all,++dataset_config.val_data_path=,++dataset_config.validnum=-2,++fsdp_config.pure_bf16=true,++log_config.decode_log=/mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM/models/output/asr-7B-mi-28lang-mmt-lora-312/asr_epoch_1_step_5000/wmt24_all.jsonl,++model_config.beam=5,++model_config.encoder_dim=1280,++model_config.encoder_name=whisper,++model_config.encoder_path=,++model_config.encoder_path_hf=/data_a100/models/whisper-large-v3,++model_config.encoder_projector=q-former,++model_config.encoder_projector_ds_rate=5,++model_config.llm_dim=4096,++model_config.llm_name=Qwen2.5-7B,++model_config.llm_path=/data_a100/models/GemmaX2-28-9B-v0.1,++model_config.query_len=80,++train_config.batching_strategy=custom,++train_config.enable_ddp=true,++train_config.enable_fsdp=false,++train_config.freeze_encoder=true,++train_config.freeze_llm=false,++train_config.model_name=asr,++train_config.num_epochs=1,++train_config.num_workers_dataloader=8,++train_config.use_peft=true,++train_config.val_batch_size=4
    id: ???
    num: ???
    config_name: prompt.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM/examples/st_covost2/conf
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mgData3/zhaozhiyuan/vits/hit/code/SLAM-LLM
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
